<form #f="ngForm" (ngSubmit)="onSubmit(f.form)" action="">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" id="firstName" type="text" class="form-control" required minlength="3">
    </div>
    <div *ngIf="firstName.errors && firstName.touched">
        <div *ngIf="firstName.errors.required" class="alert alert-danger">
            The name value is required.
        </div>
        <div *ngIf="firstName.errors.minlength" class="alert alert-danger">
            The name length must be >= {{ firstName.errors.minlength.requiredLength }}.
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngControl="comment" #comment="ngForm" name="" id="comment" cols="30" rows="10" class="form-control" required>
            </textarea>
    </div>
    <div *ngIf="!comment.valid && comment.touched" class="alert alert-danger">
        The comment value is required.
    </div>
    <div>
        <label for="emailFrequency">Email frequency</label>
        <select name="" id="emailFrequency" class="form-control">
            <option value="Monthly">Monthly</option>
            <option value="Weekly">Weekly</option>
            <option value="Daily">Daily</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
